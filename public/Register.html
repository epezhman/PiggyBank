<head>

    <!-- our CSS -->

</head>

<body>
    <div id="wrap">
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><img src="../images/logo.png" alt="" class="logoStyle" /> Piggy Bank GmbH</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown">Language/Sprache <b class="caret"></b></a>
                            <ul class="dropdown-menu" id="langs">
                                <li id="enLang" class="active"><a href="javascript:void(0);" class="EN">English</a></li>
                                <li id="deLang"><a href="javascript:void(0);" class="DE">Deutsch</a></li>
                            </ul>
                        </li>

                        <li><a href="Login.html">log in</a></li>
                        <li><a href="Register.html">Register</a></li>
                    </ul>

                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8 hidden-xs ">
                    <img src="../images/piggy-banks.jpg" alt="" class="img-responsive" />
                </div>
                <div class="col-sm-4">
                    <div style="padding-top:40px;">
                        <form class="form-signin" role="form">
                            <h2>Register</h2>
                            <br />
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Name">Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="form-control" id="Name" name="Name" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="UserName">User Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="form-control" id="UserName" name="UserName" type="text">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="form-control" id="Password" name="Password" type="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="ConfirmPassword">Confirm Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="form-control" id="ConfirmPassword" name="ConfirmPassword" type="password">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="Email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="form-control" id="Email" name="Email" type="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label for="ConfirmEmail">Confirm Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input class="form-control" id="ConfirmEmail" name="ConfirmEmail" type="email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="submit" value="Register" id="submit" class="btn btn-primary" />
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div id="push"></div>
    </div>
    <div id="footer">
        <div class="container">
            <p class="text-muted text-center">© 2014 Piggy Bank GmbH</p>
        </div>
    </div>
    <script src="../js/jquery-1.11.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>

</body>
</html>
